name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

env:
  DATABASE_URL: postgres://postgres:postgres@localhost:5432/test

jobs:
  build:
    runs-on: ubuntu-24.04

    strategy:
      matrix:
        include:
          # Test multiple Prisma versions for Node <=18
          - node-version: 16.x
            prisma-version: 4.9.0
          - node-version: 16.x
            prisma-version: 4.16.0
          - node-version: 16.x
            prisma-version: latest
          - node-version: 18.x
            prisma-version: 4.9.0
          - node-version: 18.x
            prisma-version: 4.16.0
          - node-version: 18.x
            prisma-version: latest
          # For Node >18, use version from package.json
          - node-version: lts/*
            prisma-version: package.json

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: Resolve Prisma version
        id: prisma-version
        run: |
          if [ "${{ matrix.prisma-version }}" = "package.json" ]; then
            PRISMA_VERSION=$(jq -r '.dependencies.prisma' package.json | sed 's/^[^0-9]*//')
            echo "version=$PRISMA_VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=${{ matrix.prisma-version }}" >> $GITHUB_OUTPUT
          fi

      - run: yarn install
      - run: yarn add prisma@${{ steps.prisma-version.outputs.version }} @prisma/client@${{ steps.prisma-version.outputs.version }}
      - run: yarn lint
      - run: yarn build
      - run: yarn prisma generate
      - run: yarn prisma db push
      - run: yarn test
